<div #container class="note-card-container">
  <div class="note-card-content" [routerLink]="[note.id]">
    <h1 class="note-card-title">{{ note.title }}</h1>

    <div #bodyText class="note-card-body">
      <p>{{ note.body }}</p>

      <div #truncator class="fade-out-truncation"></div>
    </div>
  </div>

  <div class="dlt-btn" (click)="onDelete()"></div>
</div>

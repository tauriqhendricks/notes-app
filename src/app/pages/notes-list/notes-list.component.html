<div class="main-container">
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input class="input bc" type="text" placeholder="Filter" (keyup)="onFilter($event)" />
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div *ngIf="filteredNotes && filteredNotes.length > 0" class="notes-list" [@listAnim]>
    <app-note-card *ngFor="let note of filteredNotes; index as i" [note]="note" [link]="i" (delete)="onDelete(i)"
      [@itemAnim]>
    </app-note-card>
  </div>

  <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
</div>
